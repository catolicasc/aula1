<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Meu site</title>
      <link rel="stylesheet" href="css/estilos.css">
      <link rel="stylesheet" href="css/formulario.css">
   </head>
   <body>
      <header class="topo">
         <div class="vertical">
            <a href="#home">Inicio</a>
            <a href="#contato">Contato</a>
            <a href="#sobre">Sobre</a>
         </div>
      </header>
      <section class="sobre">
        <div class="conteudo-site ">
           <div class="sobre">
              <div class="linha">
                 <div class="coluna-12 espacamento">
                    <div class="centralizado ">
                       <img src="https://images.unsplash.com/photo-1470472485155-0e1e392b8322?dpr=1&auto=format&fit=crop&w=1500&h=1000&q=80&cs=tinysrgb&crop=&bg=" class="conteudo-pequeno" alt="" width="100px">
                    </div>
                    <div class="centralizado">
                          <em>
                          Luiz Almeida Júnior
                          </em>
                    </div>
                 </div>
              </div>
           </div>

        </div>
      </section>
      <section class="projetos espacamento-conteudo">
         <div class="linha">
            <h2 class="centralizado espacamento" >Habilidades</h2>
            <div class="meus-cursos centralizado">
               <table>
                  <thead>
                     <tr>
                        <th>Escola</th>
                        <th>Curso</th>
                        <th>Cidade</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr>
                        <td>Microsoft</td>
                        <td>HTML5</td>
                        <td>São Paulo</td>
                     </tr>
                     <tr>
                        <td>Católica</td>
                        <td>Python</td>
                        <td>Jaraguá do Sul</td>
                     </tr>
                     <tr>
                        <td>Católica</td>
                        <td>Linux</td>
                        <td>Jaraguá do Sul</td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </section>
      <section class="habilidades espacamento-conteudo">
        <div class="linha">
          <div class="entre-em-contato">
              <h2 class="centralizado espacamento">Entre em contato</h2>
              <div class="centralizado meu-formalario">

                <form class=""  method="POST">
    <label for="meu-nome">Nome</label>
    <input type="text" name="nome" placeholder="Infome seu nome" required="">

    <label for="fone">Telefone</label>
    <input type="tel" name="telefone" placeholder="Informe seu telefone">

    <label for="mensagem">Mensagem</label>
    <textarea name="name" rows="8" cols="80"></textarea>

    <input type="submit" value="Enviar">
  </form>
              </div>
          </div>
        </div>
      </section>
      <footer class="rodape">
         <div class="linha" id="contato">
            <div class="coluna-4">
               <h2>Entre em contato</h2>
               <ul class="redes-rodape">
                  <li>
                     <a href="#" class="rede-social">
                     <i class="fa fa-phone"></i> Phone:
                     </a>
                  </li>
                  <li>
                     <a href="#" class="rede-social">
                     <i class="fa fa-envelope"></i> E- mail:
                     </a>
                  </li>
               </ul>
            </div>
            <div class="coluna-4" >
               <h2>Minhas redes sociais</h2>
               <ul class="redes-rodape">
                  <li>
                     <a href="#" class="rede-social">
                     <i class="fa fa-facebook-official"></i> Facebook

                  </li>
                  <li>
                     <a href="#" class="rede-social">
                     <i class="fa fa-twitter"></i> Twitter
                     </a>
                  </li>
               </ul>
            </div>
         </div>
